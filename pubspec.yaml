name: shopfeeforemployee
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.7
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  dio: ^5.1.1
  http: ^1.1.0
  flutter_easyloading: ^3.0.5
  get_it: ^7.6.4
  connectivity_plus: ^4.0.2
  dartz: ^0.10.1
  shared_preferences: ^2.2.1
  json_annotation: ^4.6.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  intl: ^0.18.0
  lottie: ^2.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.4.6
  json_serializable: any
  hive_generator: ^2.0.1
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
